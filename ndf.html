<!DOCTYPE html>
<html ng-app="xpnjsApp">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>Note de Frais</title>

    <!-- bower -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css"/>

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <!-- !bower -->

    <script src="js/i18n/angular-locale_fr-fr.js"></script>

    <script src="js/xpnjs.js"></script>

    <link href="css/xpns.css" rel="stylesheet"/>
</head>
<body ng-controller="xpnsListCtrl">

    <h1 class="main">Note de Frais</h1>

    <div class="container xpenses">
        <div class="row header">
            <div class="col-md-2">date</div>
            <div class="col-md-4">label</div>
            <div class="col-md-2">resto</div>
            <div class="col-md-2">parking</div>
            <div class="col-md-1"></div>
        </div>
        <div class="row" ng-repeat="xpn in xpns | orderBy:orderProp">
            <span class="" ng-show="debug">{{xpn.id}}</span>
            <div class="col-md-2"><span editable-bsdate="xpn.date" buttons="no" blur="submit" onbeforesave="checkDate($data, xpn.date)"
                                        e-show-button-bar="false" e-datepicker-popup="dd/MM" e-required="true"
                                        e-class="form-control">{{xpn.date | date:'dd/MM'}}</span></div>
            <div class="col-md-4"><span editable-text="xpn.label" buttons="no">{{xpn.label}}</span></div>
            <div class="col-md-2"><span editable-number="xpn.resto" buttons="no">{{xpn.resto | currency}}</span></div>
            <div class="col-md-2"><span editable-number="xpn.parking" buttons="no">{{xpn.parking | currency}}</span></div>
            <div class="col-md-1"><a href="#" class="btn" ng-click="removeLine(xpn)"><span class="glyphicon glyphicon-remove"></span></a></div>
        </div>

       <form name="lineForm" novalidate ng-submit="addLine(newLine, lineForm.$valid)">
           <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        <div class="row addLine form-group" bs-has-error>
            <div class="col-md-2"><input type="text" datepicker-popup="dd/MM" show-button-bar="no" ng-model="newLine.date"
                                          required class="form-control"/></div>
            <div class="col-md-4"><input type="text" ng-model="newLine.label" required class="form-control"/></div>
            <div class="col-md-2"><input type="number" min="0" ng-model="newLine.resto" class="form-control"/></div>
            <div class="col-md-2"><input type="number" min="0" ng-model="newLine.parking" class="form-control"/></div>
            <div class="col-md-1"><a href="#" class="btn" ng-show="lineForm.$valid" ng-click="addLine(newLine, lineForm.$valid)">
                <span class="glyphicon glyphicon-ok"></span>
            </a></div>
        </div>
       </form>

        <div class="row footer">
            <div class="col-md-6">TOTAL</div>
            <div class="col-md-2">{{ totalResto | currency }}</div>
            <div class="col-md-2">{{ totalParking |currency }}</div>
            <div class="col-md-1">{{ total |currency }}</div>
        </div>
    </div>

</body>
</html>
